window:
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 0.95
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: IBM Plex Mono
    style: Regular
  bold:
    family: IBM Plex Mono
    style: Bold
  italic:
    family: IBM Plex Mono
    style: Italic
  bold_italic:
    family: IBM Plex Mono
    style: Bold Italic
  size: 11.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  # Gruvbox Dark color scheme
  primary:
    background: '#282828'  # Dark background color
    foreground: '#ebdbb2'  # Light foreground color

  # Normal colors
  normal:
    black:   '#282828'  # Dark background
    red:     '#fb4934'  # Red
    green:   '#b8bb26'  # Green
    yellow:  '#fabd2f'  # Yellow
    blue:    '#83a598'  # Blue
    magenta: '#d3869b'  # Magenta
    cyan:    '#8ec07c'  # Cyan
    white:   '#ebdbb2'  # Light white

  # Bright colors
  bright:
    black:   '#928374'  # Dark gray
    red:     '#fb4934'  # Bright red
    green:   '#b8bb26'  # Bright green
    yellow:  '#fabd2f'  # Bright yellow
    blue:    '#83a598'  # Bright blue
    magenta: '#d3869b'  # Bright magenta
    cyan:    '#8ec07c'  # Bright cyan
    white:   '#fdf4c1'  # Bright white

  # Search colors
  search:
    matches:
      foreground: '#1d2021'
      background: '#d79921'
    focused_match:
      foreground: '#1d2021'
      background: '#d79921'

  # Selection colors
  selection:
    text: '#1d2021'
    background: '#d79921'

cursor:
  style:
    shape: Block
  unfocused_hollow: true
  thickness: 0.15
  blinking: On
  blink_interval: 750
  # Custom orange cursor
  vi_mode_style: 
    shape: Block
  custom_colors: true
  color:
    text: '#1d2021'
    cursor: '#fabd2f'

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
